<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Каталог товарів</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover { transform: translateY(-5px); }

        .product-title { font-size: 18px; margin: 10px 0; }
        .product-price { color: #e91e63; font-weight: bold; font-size: 20px; }
        
        /* Кнопка */
        .buy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .buy-btn.added {
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <h1>Наші найкращі товари</h1>

    <div class="product-grid" id="grid">
        <div class="product-card" data-id="1">
            <div style="height: 100px; background: #eee; margin-bottom: 10px;"></div>
            <h3 class="product-title">Ноутбук Pro</h3>
            <p class="product-price">25 000 грн</p>
            <button class="buy-btn" onclick="addToCart(this)">Купити</button>
        </div>

        <div class="product-card" data-id="2">
            <div style="height: 100px; background: #eee; margin-bottom: 10px;"></div>
            <h3 class="product-title">Смартфон X</h3>
            <p class="product-price">15 000 грн</p>
            <button class="buy-btn" onclick="addToCart(this)">Купити</button>
        </div>

        <div class="product-card" data-id="3">
            <div style="height: 100px; background: #eee; margin-bottom: 10px;"></div>
            <h3 class="product-title">Навушники Max</h3>
            <p class="product-price">3 000 грн</p>
            <button class="buy-btn" onclick="addToCart(this)">Купити</button>
        </div>
    </div>

    <script>
        function addToCart(btn) {
            btn.textContent = "В кошику"; 
            btn.classList.add("added");   
        }
    </script>

</body>
</html>
